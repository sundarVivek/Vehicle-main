
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">YAMAHA</span>
    </div>
  </nav>
  <div class="icon">
    <img src="assets\images\yamaha-logo-3860.png" class="img-fluid" alt="Phone image">
  </div>
  <form class="col-md-6" [formGroup]="editServiceForm" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">CUSTOMER NAME</label>
      <input type="text" class="form-control" id="inputEmail4" formControlName="customer_name" [ngClass]="{ 'borderRed': f['customer_name'].invalid && f['customer_name'].touched||submitted  }">
      <span class="errorMessage" *ngIf="f['customer_name'].touched&&f['customer_name'].errors?.['required']">Please fill this field !</span>
      <span class="errorMessage" *ngIf="submitted&&f['customer_name'].errors?.['required']">Please fill this field !</span>
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">CONTACT</label>
      <input type="number" class="form-control" id="inputEmail4" formControlName="contact">
      <span *ngIf="">Please fill this field !</span>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">VEHICLE NO</label>
      <input type="text" class="form-control" id="inputPassword4" formControlName="vehicle_no">
      <span *ngIf="">Please fill this field !</span>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">MODEL NAME</label>
      <input type="text" class="form-control" id="inputPassword4" formControlName="model_name">
      <span *ngIf="">Please fill this field !</span>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">APPOINTMENT DATE</label>
      <input type="date" class="form-control" id="inputPassword4" formControlName="appointment_date">
      <span *ngIf="">Please fill this field !</span>
    </div>
    <!-- <div class="col-md-6">
      <label for="inputPassword4" class="form-label">SERVICE TYPE</label>
      <input type="text" class="form-control" id="inputPassword4" formControlName="service_type">
    </div> -->
    <div class="col-md-6">
      <label for="inputState" class="form-label">Service Type</label>
      <select id="inputState" class="form-select" formControlName="service_type">
        <span *ngIf=""></span>
        <option>Select</option>
        <option>Free service</option>
        <option>Paid service</option>
      </select>
      <span *ngIf="">Please fill this field !</span>
    </div>
    <div class="radioLabel">
      <label class="form-label">DO YOU HAVE ANY COMPLAINT?</label>
    </div>
    <div class="complaint">
      <div class="radioContainer">
        <div class="form-check">
          <input (change)="changeRadio()" class="form-check-input" type="radio" value="" id="flexCheckDefault" formControlName="radiobutton" value="yes">
          <label class="form-check-label" for="flexCheckDefault">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input  (change)="changeRadio()"  class="form-check-input" type="radio" value="" id="flexCheckDefault" formControlName="radiobutton" value="no">
          <label class="form-check-label" for="flexCheckDefault">
            No
          </label>
        </div>
      </div>
      <div *ngIf="show">
        <div>
          <label for="inputPassword4" class="form-label complaints">COMPLAINTS</label>
        </div>
  
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"></label>
          <input type="text" class="form-control" id="inputPassword4" formControlName="complaintbox1">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"></label>
          <input type="text" class="form-control" id="inputPassword4" formControlName="complaintbox2">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"></label>
          <input type="text" class="form-control" id="inputPassword4" formControlName="complaintbox3">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"></label>
          <input type="text" class="form-control" id="inputPassword4" formControlName="complaintbox4">
        </div>
      </div>
      <span *ngIf="">Please fill this field !</span>
      </div>
      

    <div class="col-12">
      <button type="submit" class="btn btn-danger">ADD SERVICE</button>
    </div>
  </form>
</body>
