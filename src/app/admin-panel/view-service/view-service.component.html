<body>
    <app-header></app-header>
    <nav class="navbar navbar-light bg-dark justify-content-between">
        <a href="/admin-home" class="navbar-brand">
            <i class="fa fa-fw fa-home">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                  </svg>
            </i> 
        </a>
        <form class="form-inline">
            <div class="search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search by Vehicle NO" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
        </form>
      </nav>
    <div class="container">
        <table class="table-dark">
            <thead>
                <tr>
                    <!-- <th scope="col">Id</th> -->
                    <th scope="col">Vehicle No</th>
                    <th scope="col">Model</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Service Type</th>
                    <th scope="col">Status</th>
                    <th scope="col">Complaints</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of userData">
                    <!-- <th scope="row">{{item.id}}</th> -->
                    <td class="vehicleNo">{{item.vehicleNo}}</td>
                    <td>{{item.model_name}}</td>
                    <td>{{item.customer_name}}</td>
                    <td>{{item.contact}}</td>
                    <td>{{item.service_type}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.radiobutton}}</td>
                    <td>
                        <div class="detailsbtn">
                            <button type="button" class="btn btn-primary" (click)="details(item.id)">Details</button>
                        </div>
                    </td>
                    <td>
                        <div class="editbtn">
                            <button type="button" class="btn btn-success" (click)="editService(item.id)">Edit</button>
                        </div>
                    </td>
                    <td>
                        <div class="deletebtn">
                            <button type="button" class="btn btn-danger" (click)="deleteService(item.id)">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
