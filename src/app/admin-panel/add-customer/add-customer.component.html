<!-- Section: Design Block -->

  <body>
    <section class="text-center">
        <div class="card-body py-5 px-md-5">
      
            <div class="row d-flex justify-content-center">
              <div class="col-lg-8">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="assets\images\yamaha-logo-3860.png"
                      class="img-fluid" alt="Phone image">
                  </div>
                <form class="form" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="form-outline  mb-4 col-md-10">
                        <input type="text" id="form3Example1" class="form-control" formControlName="Name" />
                        <label class="form-label" for="form3Example1">Owner name</label>
                    </div>
                  <!-- Email input -->
                  <div class="form-outline mb-4 col-md-10">
                    <input type="number" id="form3Example3" class="form-control" formControlName="Contact" />
                    <label class="form-label" for="form3Example3">Contact</label>
                  </div>
                  <!-- Password input -->
                  <div class="form-outline mb-4 col-md-10">
                    <input type="password" id="form3Example4" class="form-control" formControlName="VehilceNo" />
                    <label class="form-label" for="form3Example4">Vehicle No</label>
                  </div>
                  <div class="submitBtn">
                    <button type="submit" class="btn btn-danger">
                        ADD CUSTOMER
                      </button>
                  </div>
                  <!-- Submit button -->
                </form>
              </div>
            </div>
          </div>
      </section>
  </body>
  <!-- Section: Design Block -->
